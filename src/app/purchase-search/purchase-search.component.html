<app-purchase-home></app-purchase-home>
<form>
    <div class="form-group">
        <div class="row">
            <div class="col">
                <div class="form group col-20">
                    <label for="place" class="form-label">Place</label>
                    <input type="text" class="form-control" id="place" name="place"
                        [(ngModel)]="product.place" />
                </div>
                <div class="form group col-20">
                    <label for="division" class="form-label">Division</label>
                    <input type="text" class="form-control" id="division" name="division"
                        [(ngModel)]="product.division" />
                </div>
            </div>
            <div class="col">
                <div class="form group col-20">
                    <label for="opec" class="form-label">Opec</label>
                    <input type="text" class="form-control" id="opec" name="opec"
                        [(ngModel)]="product.opec" />
                </div>
                <div class="form group col-20">
                    <label for="itemNo" class="form-label">Item No</label>
                    <input type="text" class="form-control" id="itemNo" name="itemNo"
                        [(ngModel)]="product.itemNo" />
                </div>
            </div>
        </div>
        <button class="btn btn-primary mb-2" type="button" (click)="Search()">Search</button>
    </div>
</form>
<div class="container">
    <div class="row">
        <div class="col">
            <h2>Purchase Materials Table</h2>
            <table class="table table-bordered table-dark table-md">
                <thead>
                    <tr>
                        <th>Place</th>
                        <th>Division</th>
                        <th>Opec</th>
                        <th>Item No.</th>
                        <th>Item Name</th>
                        <th>On Hand</th>
                        <th>Main Warehouse</th>
                        <th>Main Location</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor ="let purchasing of purchasingList">
                        <td style="text-align:center">{{purchasing!.place}}</td>
                        <td style="text-align:center">{{purchasing!.division}}</td>
                        <td style="text-align:center">{{purchasing!.opec}}</td>
                        <td style="text-align:center">{{purchasing!.itemNo}}</td>
                        <td style="text-align:center">{{purchasing!.itemName}}</td>
                        <td style="text-align:center">{{purchasing!.onHand}}</td>
                        <td style="text-align:center">{{purchasing!.mainWarehouse}}</td>
                        <td style="text-align:center">{{purchasing!.mainLocation}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
